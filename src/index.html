<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css" type="text/css">

    <title></title>
  </head>
  <body>

    <div class="tictactoe container">

		<h1 class="text-center"><span>Tic-Tac-Toe</span></h1>

		<div id="gameBoard">
			<div class="row top_row">
				<div class="col-xs-4 space line-right line-bottom"></div>
				<div class="col-xs-4 space line-right line-bottom"></div>
				<div class="col-xs-4 space line-bottom"></div>
			</div>
			<div class="row middle_row">
				<div class="col-xs-4 space line-right line-bottom"></div>
				<div class="col-xs-4 space line-right line-bottom"></div>
				<div class="col-xs-4 space line-bottom"></div>
			</div>
			<div class="row bottom_row">
				<div class="col-xs-4 space line-right"></div>
				<div class="col-xs-4 space line-right"></div>
				<div class="col-xs-4 space"></div>
			</div>
		</div> <!-- gameBoard -->
		<div class="row text-center">
			<button class="btn btn-danger" id="restartButton">Reset</button>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
